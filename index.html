    <main>
      <div class="closed-cookie">
        <h1>Qual é a sua sorte de hoje:?</h1>
        <p>Abra o biscoite e descubra</p>
        <img
          src="./assets/images/fortune-cookie.png"
          alt="Biscoito da sorte inteiro"
        />
      </div>
      <div class="opened-cookie hide">
        <h1>Aqui está a sua sorte de hoje</h1>
        <div class="cookie-message">
          <p id="fortune-message"></p>
        </div>
        <img
          src="./assets/images/opened-cookie.png"
          alt="Biscoito da sorte aberto"
        />
        <button id="reset-btn">Abrir outro biscoito</button>
      </div>
    </main>
